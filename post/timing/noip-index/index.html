<script type="text/javascript">
function startTime() {
    var now=new Date()
    var nowTime=now.getTime()+8*3600*1000
    var day1StartTime=Date.UTC(2017,10,11,8,30)
    var day1EndTime=Date.UTC(2017,10,11,12,0)
    var day2StartTime=Date.UTC(2017,10,12,8,30)
    var day2EndTime=Date.UTC(2017,10,12,12,0)
    if(day1StartTime>nowTime){
        document.getElementById('day1Left').innerHTML="<B>2017-11-11 08:30-12:00　　<br/>状态:未开始　　剩余时间:"+leftTime(day1StartTime,nowTime)+"</B>"
        document.getElementById('day2Left').innerHTML="<B>2017-11-12 08:30-12:00　　<br/>状态:未开始　　剩余时间:"+leftTime(day2StartTime,nowTime)+"</B>"
    }else if(day1EndTime>nowTime){
        document.getElementById('day1Left').innerHTML="<B>2017-11-11 08:30-12:00　　<br/>状态:进行中　　剩余时间:"+leftTime(day1EndTime,nowTime)+"</B>"
        document.getElementById('day2Left').innerHTML="<B>2017-11-12 08:30-12:00　　<br/>状态:未开始　　剩余时间:"+leftTime(day2StartTime,nowTime)+"</B>"
    }else if(day2StartTime>nowTime){
        document.getElementById('day1Left').innerHTML="<B>2017-11-11 08:30-12:00　　<br/>状态:已结束　　剩余时间:-"+leftTime(nowTime,day1EndTime)+"</B>"
        document.getElementById('day2Left').innerHTML="<B>2017-11-12 08:30-12:00　　<br/>状态:未开始　　剩余时间:"+leftTime(day2StartTime,nowTime)+"</B>"
    }else if(day2EndTime>nowTime){
        document.getElementById('day1Left').innerHTML="<B>2017-11-11 08:30-12:00　　<br/>状态:已结束　　剩余时间:-"+leftTime(nowTime,day1EndTime)+"</B>"
        document.getElementById('day2Left').innerHTML="<B>2017-11-12 08:30-12:00　　<br/>状态:进行中　　剩余时间:"+leftTime(day2EndTime,nowTime)+"</B>"
    }else {
        document.getElementById('day1Left').innerHTML="<B>2017-11-11 08:30-12:00　　<br/>状态:已结束　　剩余时间:-"+leftTime(nowTime,day1EndTime)+"</B>"
        document.getElementById('day2Left').innerHTML="<B>2017-11-12 08:30-12:00　　<br/>状态:已结束　　剩余时间:-"+leftTime(nowTime,day2EndTime)+"</B>"
    }
    t=setTimeout('startTime()',500)
}

function checkTime(i) {
    if (i<10) {
        i="0" + i
    }
    return i
}

function leftTime(time1,time2)
{
    var totalSecond=Math.floor((time1-time2)/1000)
    var hour=Math.floor(totalSecond/3600)
    hour=checkTime(hour)
    var minute=Math.floor((totalSecond-3600*hour)/60)
    minute=checkTime(minute)
    var second=Math.floor(totalSecond-3600*hour-60*minute)
    second=checkTime(second)
    return hour+":"+minute+":"+second
}

</script>

<p><body onload="startTime()"></p>
